<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Downloader | Download Thumbnail</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <div class="container">
        <h1 class="title">YouTube Thumbnail Downloader</h1>
        <form class="form" onsubmit="downloadThumbnail(event)">
            <input class="input" type="text" id="videoUrl" placeholder="Paste Youtube video Link" required>
            <button class="button" type="submit">View Thumbnail</button>
        </form>
        <img class="thumbnail" id="thumbnail" src="" alt="Thumbnail">
        <button class="button" onclick="downloadThumbnail(event)">Download Thumbnail</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
